<html lang="en">
    <head>
        <title>Contact</title>
        <!---- CSS Files --->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="color-1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <!--Style Switcher-->
        <link rel="stylesheet" href="color-1.css" class="alternate-style" title="color-1" disabled>
        <link rel="stylesheet" href="color-2.css" class="alternate-style" title="color-2" disabled>
        <link rel="stylesheet" href="color-3.css" class="alternate-style" title="color-3" disabled>
        <link rel="stylesheet" href="color-4.css" class="alternate-style" title="color-4" disabled>
        <link rel="stylesheet" href="color-5.css" class="alternate-style" title="color-5" disabled>
        <link rel="stylesheet" href="style-switcher.css">

    </head>
    <body>
        <div class="main-container">
<!--- Contact Section Start --->
<section class="contact active section" id="contact">
    <div class="container">
        <div class="row">
            <div class="section-title padd-15">
                <h2>Contact Me</h2>
            </div>
        </div>
        <h3 class="contact-title padd-15">Have You Any Question ?</h3>
        <h4 class="contact-sub-title padd-15">I'M AT YOUR SERVICES</h4>
        <div class="row">
            <!---Contact info item Start--->
            <div class="contact-info-item padd-15">
                <div class="icon"><i class="fa fa-phone"></i></div>
                <h4>Call us On</h4>
                <p>+91 9967954306</p>
            </div>
            <!---Contact info item End--->
            <!---Contact info item Start--->
            <div class="contact-info-item padd-15">
                <div class="icon"><i class="fa fa-map-marker-alt"></i></div>
                <h4>Office</h4>
                <p>Mumbai</p>
            </div>
            <!---Contact info item End--->
            <!---Contact info item Start--->
            <div class="contact-info-item padd-15">
                <div class="icon"><i class="fa fa-envelope"></i></div>
                <h4>Email</h4>
                <p>lavkushy145@gmail.com</p>
            </div>
            <!---Contact info item End--->
            <!---Contact info item Start--->
            <div class="contact-info-item padd-15">
                <div class="icon"><i class="fa fa-globe-europe"></i></div>
                <h4>Website</h4>
                <p>www.lavkushy145.com</p>
            </div>
            <!---Contact info item End--->
        </div>
        <h3 class="contact-title padd-15">SEND ME AN EMAIL</h3>
        <h4 class="contact-sub-title padd-15">I'M VERY RESPONSIVE TO MESSAGES</h4>
        <!-- contact form --->
        <div class="row">
            <div class="contact-form padd-15">
                <div class="row">
                    <div class="form-item col-6 padd-15">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-item col-6 padd-15">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-item col-12 padd-15">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-item col-12 padd-15">
                        <div class="form-group">
                            <textarea name="" class="form-control" id="" placeholder="Message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-item col-12 padd-15">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--- Contact Section End --->
</div>

<!-- Style Switcher Start--->
<div class="style-switcher">
    <div class="style-switcher-toggler s-icon">
        <i class="fas fa-cog fa-spin"></i>
    </div>
    <div class="day-night s-icon">
        <i class="fas "></i>
    </div>

    <div class="colors">
        <span class="color-1" onclick="setActiveStyle('color-1')"></span>
        <span class="color-2" onclick="setActiveStyle('color-2')"></span>
        <span class="color-3" onclick="setActiveStyle('color-3')"></span>
        <span class="color-4" onclick="setActiveStyle('color-4')"></span>
        <span class="color-5" onclick="setActiveStyle('color-5')"></span>

    </div>
</div>
<!-- Style Switcher End--->

<script src="style-switcher.js"></script>
</body>
</html>
